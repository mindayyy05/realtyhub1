plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1") // Default to "1" if not found
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0") // Default to "1.0" if not found

android {
    namespace = "com.example.realty2"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.realty2"
        minSdkVersion flutter.minSdkVersion // Set minSdkVersion to at least 19 for compatibility
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }


    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

ext.kotlin_version = '1.7.1' // Specify your Kotlin version

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

flutter {
    source = "../.."
}
